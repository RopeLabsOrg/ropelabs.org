<!doctype html>
<html lang="{{LANG}}" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{TITLE}}</title>
    <meta name="description" content="{{DESCRIPTION}}" />
    {{NOINDEX}}
    <link rel="canonical" href="{{CANONICAL_URL}}" />
    {{HREFLANG_LINKS}}
    <link rel="icon" href="/img/logo_acyonym_small.png" />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{OG_URL}}" />
    <meta property="og:title" content="{{OG_TITLE}}" />
    <meta property="og:description" content="{{OG_DESCRIPTION}}" />
    <meta property="og:image" content="{{OG_IMAGE}}" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{TWITTER_TITLE}}" />
    <meta name="twitter:description" content="{{TWITTER_DESCRIPTION}}" />
    <meta name="twitter:image" content="{{TWITTER_IMAGE}}" />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: '#1a1a1a',
              accent: '#8b4513',
              rope: '#d4a574',
            },
          },
        },
      }
    </script>
  </head>
  <body class="min-h-full bg-slate-50 text-slate-900">
    <div class="relative isolate overflow-hidden">
      <div class="mx-auto max-w-4xl px-6 py-16 lg:px-10">
        <div class="flex flex-col items-center text-center mb-12">
          <img src="/img/logo_acyonym_small.png" alt="RopeLabs logo" class="mb-6 h-24 w-24" />
          <h1 class="text-5xl font-bold text-brand mb-4">{{TITLE}}</h1>
          <p class="text-xl text-slate-600 max-w-2xl">{{DESCRIPTION}}</p>
        </div>
        <div class="prose prose-lg prose-slate max-w-none mx-auto prose-a:text-accent prose-strong:text-brand prose-headings:text-brand prose-headings:font-semibold">
          {{BODY}}
        </div>
      </div>
      <footer class="border-t border-accent/10 bg-brand text-white mt-16">
        <div class="mx-auto flex max-w-4xl flex-wrap items-center justify-center gap-4 px-6 py-6 text-sm">
          <span>
            © {{YEAR}} RopeLabs •
            <a data-email-link href="#" class="text-white underline decoration-dashed decoration-white/70 underline-offset-4 hover:decoration-white">
              <span
                data-email
                data-user="Y29udGFjdA=="
                data-domain="cm9wZWxhYnMub3Jn"
              >c&#8203;o&#8203;n&#8203;t&#8203;a&#8203;c&#8203;t&#8203;@&#8203;r&#8203;o&#8203;p&#8203;e&#8203;l&#8203;a&#8203;b&#8203;s&#8203;.&#8203;o&#8203;r&#8203;g</span>
            </a>
          </span>
        </div>
      </footer>
    </div>
    <script>
      ;(() => {
        const targets = document.querySelectorAll('[data-email]')
        if (targets.length === 0) {
          return
        }

        const decode = (value) => {
          if (!value) return ''
          try {
            return atob(value)
          } catch {
            return ''
          }
        }

        targets.forEach((target) => {
          if (!(target instanceof HTMLElement)) {
            return
          }
          const user = decode(target.dataset.user)
          const domain = decode(target.dataset.domain)
          if (!user || !domain) {
            return
          }

          const address = `${user}@${domain}`
          target.textContent = address

          const link = target.closest('[data-email-link]')
          if (link instanceof HTMLAnchorElement) {
            link.href = `mailto:${address}`
          }
        })
      })()
    </script>
    <!-- 100% privacy-first analytics -->
    <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
  </body>
</html>
